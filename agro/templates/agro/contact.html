{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container">
{% if message %}

<div class="alert alert-success" role="alert">
  {{ message }}
</div>
{% endif %}
<form method="post" action="#">
    {% csrf_token %}
    <h1>Contact Us</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="">
    </div>
    <div class="form-group">
      <label for="phone">Phone no</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Phone no">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="6"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
