{% extends "base.html" %}

{% block title  %}
Dashboard
{% endblock title  %}
{% block css %}


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    /* Basic styles for layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .chart-box {
      min-width: 45%;
      max-width: 80%;
      min-height: 500px;
      margin: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
    }
    .chart-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
    }
  </style>
{% endblock css %}
{% block body  %}

<h1>Dashboard</h1>
<div class="container">
  
  <div class="chart-box">
    <h3 class="chart-title">Normal, Withered and dead plants</h3>
    <canvas id="pieChart" style="width:100%;max-width:400px;height:300px"></canvas>
  </div>
  <div class="chart-box">
    <h3  class="chart-title">Water Percentage of Each Plant</h3>
    <canvas id="barChart" style="width:100%;max-width:600px"></canvas>
  </div>
  <div class="chart-box" style="width: 100%;">
    <h3  class="chart-title">Growth of Each Plant(cm)</h3>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
  </div>

</div>


<script>
var xValues = ["Normal-60%", "Withered-30%", "Dead-10%"];
var yValues = [60, 30, 10];
var barColors = [
  "Green",
  "Red",
  "Black"
];

new Chart("pieChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    responsive: true,
    title: {
      display: true,
      text: "Percentage of all Category of Plants"
    }
  }
});


var names = ["Dayana Tulsi", "Tulsi", "Marigold", "Sadabahar", "Alovera","Pudina","Paluo","Bisalyakarani"];
var yValues = [55, 49, 44, 24,27,35,50,48];
var barColors = ["red", "green","blue","orange","skyblue","Yellow","Purple","Pink"];

new Chart("barChart", {
  type: "bar",
  data: {
  labels: names,
  datasets: [{
    backgroundColor: barColors,
    data: yValues
  }]
},
  options: {
    indexAxis: 'x',
    legend: {display: false},
    title: {
      display: true,
      text: "Height of Each Plant"
    },
    scales: {
      xAxes: [{ticks: {min: 10, max:60}}]
    }
  }
});

xValues = "jan feb mar apr may jun jul aug sep oct nov dec".split(" ");

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{ 
      label:'Dayana Tulsi',
      data: 	[3, 7, 11, 15, 18, 20, 22, 23, 24, 25],
      borderColor: "red",
      fill: false
    }, { 
      label:'Tulsi',
      data: [2, 4, 8, 12, 15, 18, 20, 18, 15, 12]
      ,
      borderColor: "green",
      fill: false
    }, { 
      label:'Marigold',
      data: [1, 2, 3, 5, 9, 15, 22, 30, 35, 40]
      ,
      borderColor: "blue",
      fill: false
    },{ 
      label: 'Sadabhar',
      data: [2, 5, 10, 17, 25, 35, 42, 48, 52, 55]
      ,
      borderColor: "yellow",
      fill: false
},{ 
      label: 'Aloevera',
      data: [2, 6, 10, 14, 18, 22, 26, 30, 34, 38],
      borderColor: "orange",
      fill: false
    },{ 
      label: 'Pudina',
      data: 	[4, 8, 12, 16, 20, 24, 28, 32, 36, 40],
      borderColor: "purple",
      fill: false
    },{ 
      label: 'Paluo',
      data: 	[0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5],
      borderColor: "brown",
      fill: false
    },{ 
      label: 'Bisalyakarani',
      data: 	[3, 7, 12, 18, 25, 32, 39, 46, 53, 60],
      borderColor: "grey",
      fill: false
    }]
  },
  options: {
    legend: {display: false},
    scale: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});
</script>
{% endblock body  %}
