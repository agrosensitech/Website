{% extends "base.html" %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block body %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" width="500" height="600" src="{% static "images/agro.jpg" %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="500" height="600" src="{% static "images/dan-meyers-IQVFVH0ajag-unsplash.jpg" %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="500" height="600" src="{% static "images/meric-tuna-CE1OvMrZumQ-unsplash.jpg" %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="500" height="600" src="{% static "images/Precision-Agriculture-Drone-scaled.jpg" %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock body %}
